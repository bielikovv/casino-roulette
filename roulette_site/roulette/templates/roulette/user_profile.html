{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div id="user-profile-card">
            <h3>{{ request.user.first_name }}</h3>
            <h3>{{ request.user.last_name }}</h3>
            <h3>{{ request.user.profile.nickname }}</h3>
            <h3>{{ request.user.email }}</h3>
            <img src="{{ request.user.profile.photo.url }}">
        </div>
        <div id="user-profile-update-card">
            <form method="post">
                {% csrf_token %}
                {{ form1.as_p }}
                {{ form2.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
